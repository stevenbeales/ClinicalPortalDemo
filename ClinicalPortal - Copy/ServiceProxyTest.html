<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        var service1;
        function getService() {
            service1 = cp.getService("Service/Service1.asmx");
            for (var methodProp in service1) {
                if (service1.hasOwnProperty(methodProp)) {
                    // create button
                    var methodBtn = $("<input />").attr("type", "button");
                    methodBtn.attr("onclick", "service1." + methodProp + "();");
                    methodBtn.attr("value", methodProp);
                    $("#methodsButtons").append(methodBtn);
                }
            }
            $("#methodsButtons").append($("<br />"));
        }
    </script>
</head>
<body>
    <div>
        <input type="button" onclick="getService();" value="Get Service Proxy" />
    </div>
    <div id="methodsButtons"></div>
</body>
</html>
