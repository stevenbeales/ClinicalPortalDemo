<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="Stylesheet" type="text/css" href="Resources/inforDataGrid.css" media="all" />
    <script type="text/javascript" src="Resources/inforDataGrid.js"></script>
    <script type="text/javascript" src="Resources/home.js"></script>

    <script type="text/javascript">
        (function () {
            cp.testJson = {
                "changeMenu": function () {
                    var menuData = cp.menu.getMenuData();
                    var menuJsonString = "{menuJson: '" + JSON.stringify(menuData) + "'}";
                    cp.ajaxJson("POST", "Service/Service1.asmx", "ChangeMenuCase", menuJsonString, cp.menu.buildMenuTree);
                }
            };
        } ());
    </script>
</head>
<body>
    <div id="testPostJson">
        <input type="button" value="Click me to post json data, will change menu" onclick="cp.testJson.changeMenu();" />
    </div>
    <br />
    <div id="homeMsgNumber">
        <div style="margin-bottom: 10px;">
            Secure Messages:</div>
    </div>
    <br />
    <div id="homeCriticalMsg" style="margin-top: 35px; margin-right: 15px;">
        <div style="margin-bottom: 10px;">
            Critical Secure Messages:</div>
        <div id="msgGrid">
        </div>
    </div>
    <div class="infor2ColumnLayout">
        <div id="homePatientSearch" class="column1">
            a</div>
        <div id="homeNews" class="column2">
            b</div>
    </div>
    <script type="text/javascript">
        cp.home.init("homeMsgNumber", "msgGrid");
        cp.home.loadMessageCount();
        cp.home.loadMessageList();
    </script>
</body>
</html>
