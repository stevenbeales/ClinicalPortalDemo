<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Clinical Portal Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <link rel="Stylesheet" type="text/css" href="Resources/inforControlsCombined.css" media="all" />

    <script type="text/javascript" src="Resources/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="Resources/jquery-ui-1.9.0.custom.min.js"></script>
    <script type="text/javascript" src="Resources/clinicalPortalFramework.js"></script>
    <script type="text/javascript" src="Resources/json2.js"></script>
    <script type="text/javascript" src="Resources/inforControlsCombined.js"></script>
    <script type="text/javascript" src="Resources/clinicalPortalMenu.js"></script>
</head>
<body>
    <div class="inforModuleContainer">
        <div id="header" class="inforModuleHeader">
            <div class="inforModuleHeaderLeft">
                <a id="logo" class="inforSplashScreen" href="http://www.infor.com/" target="_blank">
                    <img class="inforLogo" alt="infor logo" src="Resources/Images/topbanner_infor_120x28.png" />
                </a>
            </div>
            <div id="userInfo" class="inforModuleHeaderRight inforBannerText">
                <span>welcome: </span><a id="userId" style="color: White" href="#"></a>
            </div>
        </div>
        <div class="headerDivider inforModuleContainer">
        </div>
        <div id="loadIndicator">
        </div>
        <div id="body" class="inforModuleContentArea">
            <div class="inforSplitter">
                <div id="leftPane">
                    <div id="menu" class="inforTree">
                    </div>
                </div>
                <div id="rightPane">
                    <div id="content" class="inforSingleColumnLayout"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        cp.init({ contentCtrlId: "content", enableHistory: true });
        cp.menu.init("menu");
        cp.menu.load();
        cp.loadPageAsyn("Home.html");
    </script>
</body>
</html>
